<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


    <link rel="icon" type="image/png" href="favicon.png">

</head>


<body>
    <script type="module" src="/main.js"></script>

    <div class="canvas-container">
        <!-- Search bar (floating on top) -->


        <h1> currently selected </h1>
        <form>
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input type="search" class="search-input searchbar" placeholder="Search" name="searchterm" size="15"
                    maxlength="15" />
            </div>
        </form>

        <!-- Selector (floating on top) -->
        <div class="selector">
            <button type="button" class="verdiep_selector_button" data-floor="2"> 2 </button>
            <button type="button" class="verdiep_selector_button" data-floor="1"> 1 </button>
            <button type="button" class="verdiep_selector_button" data-floor="0"> 0 </button>
            <button type="button" class="verdiep_selector_button" data-floor="-1"> -1 </button>
        </div>

        <!-- Canvas (Three.js will render here) -->
        <canvas id="three-canvas"></canvas>
    </div>
</body>


</html>
